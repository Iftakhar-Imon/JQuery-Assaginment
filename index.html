<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>JQuery Ass</title>

     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	   <link href="style.css" rel="stylesheet">
     <link  rel="stylesheet" href="responsive.css">

<style type="text/css">
  

</style>

</head>
 <body>
     <div class="container-fluid crops">
       <div class="row">
         <div class="col-md-7 col-sm-12 col-xs-12 colm">
           <div class="form-group">
             <label class="col-md-3 col-sm-3 col-xs-3">Email</label>
             <div class="col-md-9 col-sm-9 col-xs-9 box">
               <input type="text" name="box" id="email">
               <p id="msg1"></p>
               </div>
             </div>

           <div class="form-group">
             <label class="col-md-3 col-sm-3 col-xs-3">First Name</label>
             <div class="col-md-9 col-sm-9 col-xs-9 box">
               <input type="text" name="box" id="name">
               <p id="msg2"></p>
               </div>
             </div>

           <div class="form-group">
             <label class="col-md-3 col-sm-3 col-xs-3">Last Name</label>
             <div class="col-md-9 col-sm-9 col-xs-9 box">
               <input type="text" name="box" id="name1">
               <p id="msg3"></p>
               </div>
             </div>

            <div class="form-group">
             <label class="col-md-3 col-sm-3 col-xs-3">Full Name</label>
             <div class="col-md-9 col-sm-9 col-xs-9 box">
               <input type="text" name="box" id="name3">
               <p id="msg4"></p>
               </div>
             </div>
           </div><!-- end left part -->

         

         <div class="col-md-5 box4">
           <div class="form-group box5">
             <label class="col-md-3">Password</label>
             <div class="col-md-9  box1">
               <input type="password" name="box" id="pass1">
               <p id="msg5"></p>
               </div>
             </div>
           <div class="form-group">
             <label class="col-md-3">Confirm Password</label>
             <div class="col-md-9 box1">
               <input type="password" name="box" id="pass2">
               <p id="msg6"></p>
               </div>
               <div id="checkpassword"></div>
             </div>
           </div> <!-- end right part -->

         </div> <!-- end row -->
         

     <div class="row">
        <div class="container bell">
           <div class="col-md-2 col-md-offset-3 box2">
              <i class="fa fa-mars ui-draggable ui-draggable-handle" id="draggable1" aria-hidden="true" style="position: relative;"></i>
              
             </div>

           <div class="col-md-2 col-md-offset-1 box2">
               <i class="fa fa-venus ui-draggable ui-draggable-handle" id="draggable2" aria-hidden="true" style="position: relative;"></i>
               
           </div>
        </div>
        <div class="col-md-offset-5 brac">
           <label>Drop</label>
           <div id="dropper" class="dropbox ui-droppable">
                 <p></p>
             </div>
           <div class="form-group">
               <button type="submit" class="btn btn-primary" id="register">Submit</button>
               <p id="msg4"></p>
               </div>
           </div>
       </div> <!-- end second row -->
     
   
     </div> <!-- end container -->
 





<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  
  <script type="text/javascript" src="app.js"></script>
  <!-- <script type="" src="app.js"></script> -->
</body>
</html>
